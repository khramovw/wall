<div class="form-wrapper">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-wrapper" [ngClass]="{'novalidate': form.get('name').invalid && form.get('name').touched}">
        <i class="material-icons">person</i>
        <input
          class="form-control"
          type="text"
          placeholder="Введите логин"
          id="name"
          formControlName="name"
        >
      </div>
      <div class="input-wrapper" [ngClass]="{'novalidate': form.get('password').invalid && form.get('password').touched}">
        <i class="material-icons">lock</i>
        <input
          class="form-control"
          type="password"
          placeholder="Введите пароль"
          id="password"
          formControlName="password"
        >
      </div>
      <div class="btn-wrapper">
        <button (click)="routTo('/reset', 'password-reset')">Забыли пароль?</button>
      </div>
      <button class="submit" [disabled]="form.invalid">Войти</button>
    </div>
  </form>

</div>
